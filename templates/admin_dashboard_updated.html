
<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <nav class="mb-4">
        <h2>Hello Admin, {{ user.username }}</h2>
        <a href="/dashboard" class="btn btn-primary btn-sm">Dashboard</a>
        <a href="/auth/logout" class="btn btn-danger btn-sm">Logout</a>
    </nav>

    <div class="mb-4">
        <h4>Entity Reports</h4>
        <form method="post" action="/admin/report">
            <div class="mb-3">
                <label for="entity" class="form-label">Select Entity:</label>
                <select name="entity" id="entity" class="form-select" required>
                    {% for entity in entities %}
                        <option value="{{ entity }}">{{ entity }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="report_type" class="form-label">Report Type:</label>
                <select name="report_type" id="report_type" class="form-select" required>
                    <option value="financial">Financial</option>
                    <option value="requisitions">Requisitions</option>
                    <option value="compliance">Compliance</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="month" class="form-label">Month:</label>
                <input type="number" name="month" id="month" class="form-control" min="1" max="12" required>
            </div>

            <div class="mb-3">
                <label for="year" class="form-label">Year:</label>
                <input type="number" name="year" id="year" class="form-control" min="2000" max="2100" required>
            </div>

            <button type="submit" class="btn btn-success">View Report</button>
        </form>
    </div>
</body>
</html>
