
<!DOCTYPE html>
<html>
<head>
    <title>Admin Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <nav class="mb-4">
        <h2>Report Viewer</h2>
        <a href="/dashboard" class="btn btn-primary btn-sm">Back to Dashboard</a>
        <a href="/auth/logout" class="btn btn-danger btn-sm">Logout</a>
    </nav>

    <div>
        <h4>{{ report.report_type | capitalize }} Report</h4>
        <p><strong>Entity:</strong> {{ report.entity }}</p>
        <p><strong>Month/Year:</strong> {{ report.month }}/{{ report.year }}</p>
        <hr>
        <p>{{ report.details }}</p>
    </div>
</body>
</html>
